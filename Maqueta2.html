<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/Maqueta2.css" />
  <script src="js/jquery-3.5.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <title>Document</title>
  <script>
    $(document).ready(function () {
      window.addEventListener("resize", function () {
        if (window.innerWidth >= 576 && window.innerWidth <= 767) {
          $("#header").css("background", "#40CFFF");

          $("#col3").css("background", "greenyellow");

          $("#col2").css("background", "Red");
        } else if (window.innerWidth <= 575) {
          $("#col2").css("background", "#40CFFF");

          $("#header").css("background", "#F7DCC7");

          $("#col3").css("background", "Red");
        } else {
          $("#header").css("background", "greenyellow");

          $("#col3").css("background", "Red");

          $("#col2").css("background", "Red");
        }
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="header" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1>Header</h1>
      </div>
    </div>

    <div class="row">
      <div id="col1" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4">
        <h1>1</h1>
      </div>

      <div id="col2" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4">
        <h1>2</h1>
      </div>

      <div id="col3" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <h1>3</h1>
      </div>
    </div>

    <div class="row">
      <div id="foo1" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <h1>Footer 1</h1>
      </div>

      <div id="foo2" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <h1>Footer 2</h1>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
